    .welcome {

      color: white;
    }

    #btn {
      background-color: tomato;
      text-transform: uppercase;

      position: fixed;
      right: 10px;
      bottom: 10px;
      letter-spacing: 1px;
      cursor: pointer;
      border: none;

    #parent #par {

      width: 200px;
    }

    #parent #par2 {
      background-color: sienna;
      width: 200px;
      position: absolute;
      right: 0;
      top: 10rem;
    }

    #parent img {
      width: 300px;
      height: 300px;
      position: absolute;
      left: 30rem;
    }

    .parent {
      opacity: 0;
      transition: 1s;
    }

    #content {
      background-color: #222;
      color: sienna;
      font-size: 20px;
      text-align: center;
      display: inline-block;
      position: absolute;
      top: 3rem;
      left: 30rem;
    }

    .content {
      transform: translate(0, -500%);
      transition: 1s;
      scale: 1.1 1.1;
    }

    .x {
      position: absolute;
      top: 50rem;
    }

    .x img {
      width: 250px;
      height: 250px;
    }

    .x .x1 {

    .x .x2 {

      top: 20rem;

    .x3 {

      transition: 1s;
    }

    .x4 {

      transition: 1s;
    }

    .projects {
      text-align: center;
      margin-top: 2000px;
      transition: 1s;
      opacity: 1;
    }

    .projects ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0;
    }

    .projects ul li a {
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s;
    }

    .projects ul li:nth-child(1) a  { color: #e74c3c; }
    .projects ul li:nth-child(2) a  { color: #8e44ad; }
    .projects ul li:nth-child(3) a  { color: #3498db; }

  <button id="btn">up</button>

  <script>
    const btn = document.getElementById('btn');
    const parent = document.getElementById('parent');
    const content1 = document.getElementById('content');
    const x1 = document.getElementsByClassName('x3')[0];
    const x2 = document.getElementsByClassName('x4')[0];
    const projects = document.getElementById('projectsSection');
    const welcome = document.getElementById('welcome');

    window.addEventListener('scroll', function () {
      btn.style.display = this.scrollY > 500 ? 'block' : 'none';
      parent.classList.toggle('parent', scrollY <= 60);
      content1.classList.toggle('content', scrollY <= 1);
      x1.classList.toggle('x3', scrollY <= 750);
      x2.classList.toggle('x4', scrollY <= 750);
      projects.classList.toggle('hidden', scrollY < 1500);

      // إخفاء شاشة الترحيب
      if (scrollY > 50) {
        welcome.classList.add('hidden');
      }

      // تفعيل الخلفية عند قسم المشاريع
      if (scrollY >= projects.offsetTop - 300) {
        document.body.classList.add('projects-background');
      } else {
        document.body.classList.remove('projects-background');
      }
    });

    btn.onclick = function () {
      scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
