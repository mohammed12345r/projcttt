<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --overlay: rgba(0, 0, 0, 0.5);
      --overlay-hover: rgba(0, 0, 0, 0.8);
      --dot: #bbb;
      --dot-active: #333;
    }

    body.dark-mode {
      --bg: #1e1e1e;
      --text: #eee;
      --overlay: rgba(255, 255, 255, 0.3);
      --overlay-hover: rgba(255, 255, 255, 0.5);
      --dot: #666;
      --dot-active: #fff;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      padding: 10px;
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .slider img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--overlay);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .prev:hover, .next:hover {
      background-color: var(--overlay-hover);
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 5px;
      background-color: var(--dot);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: var(--dot-active);
    }

    #toggleMode {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    #toggleMode:hover {
      background-color: #2980b9;
    }

    @media (max-width: 500px) {
      .prev, .next {
        padding: 8px;
        font-size: 18px;
      }

      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="slider">
      <img src="../images/image4.jpg" class="slide active">
      <img src="../images/image5.jpg" class="slide">
      <img src="../images/image6.jpg" class="slide">
      <img src="../images/image7.jpg" class="slide">
      <img src="../images/image8.jpg" class="slide">
      <img src="../images/image9.jpg" class="slide">
    </div>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="dots">
    <span class="dot" onclick="goToSlide(0)"></span>
    <span class="dot" onclick="goToSlide(1)"></span>
    <span class="dot" onclick="goToSlide(2)"></span>
    <span class="dot" onclick="goToSlide(3)"></span>
    <span class="dot" onclick="goToSlide(4)"></span>
    <span class="dot" onclick="goToSlide(5)"></span>
  </div>

  <button id="toggleMode">ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù„ÙŠÙ„ÙŠ</button>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function updateSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      dots.forEach(dot => dot.classList.remove("active"));
      slides[index].classList.add("active");
      dots[index].classList.add("active");
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide(currentSlide);
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlide(currentSlide);
    }

    // Auto slide every 3 seconds
    setInterval(nextSlide, 3000);
    updateSlide(currentSlide);

    // ÙˆØ¶Ø¹ Ù„ÙŠÙ„ÙŠ
    const toggleBtn = document.getElementById("toggleMode");

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
      }
    });

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    });
  </script>

</body>
</html>
