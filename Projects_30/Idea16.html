  <div class="container">

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskButton = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");
    const clearTasksButton = document.getElementById("clearTasks");
    const toggleDarkModeButton = document.getElementById("toggleDarkMode");

    document.addEventListener("DOMContentLoaded", () => {
      loadTasks();
      loadDarkMode();
    });

    addTaskButton.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText !== "") {
        addTaskToList(taskText);
        saveTasks();
        taskInput.value = "";
      }
    });

    function addTaskToList(taskText, completed = false) {
      const li = document.createElement("li");
      li.textContent = taskText;
      if (completed) li.classList.add("completed");

      li.addEventListener("click", () => {
        li.classList.toggle("completed");
        saveTasks();
        sortTasks();
      });

      li.addEventListener("dblclick", () => editTask(li));

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "âŒ";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        removeTask(li);
      });

      li.appendChild(deleteBtn);
      taskList.appendChild(li);
      sortTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach((li) => {
        tasks.push({ text: li.textContent.replace("âŒ", "").trim(), completed: li.classList.contains("completed") });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach((task) => addTaskToList(task.text, task.completed));
    }

    function removeTask(taskItem) {
      taskItem.classList.add("removing");
      setTimeout(() => {
        taskItem.remove();
        saveTasks();
      }, 300);
    }

    function sortTasks() {
      const tasks = Array.from(taskList.children);
      tasks.sort((a, b) => a.classList.contains("completed") - b.classList.contains("completed"));
      tasks.forEach((task) => taskList.appendChild(task));
    }

    function editTask(taskItem) {
      const oldText = taskItem.textContent.replace("âŒ", "").trim();
      const newText = prompt("ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù…Ø©:", oldText);
      if (newText !== null && newText.trim() !== "") {
        taskItem.childNodes[0].nodeValue = newText.trim();
        saveTasks();
      }
    }

    clearTasksButton.addEventListener("click", () => {
      taskList.innerHTML = "";
      localStorage.removeItem("tasks");
    });

    // Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù„ÙŠÙ„ÙŠ
    toggleDarkModeButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    function loadDarkMode() {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) {
        document.body.classList.add("dark-mode");
      }
    }
